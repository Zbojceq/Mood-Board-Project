<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/quotes.css">
</head>
<body>
    <div class="background"></div>

    <main class="page-container">
        <div class="image-container">
            <img src="static/motivation.png" alt="Inspiration Graphic" />
        </div>

        <section class="quote-container">
            <h2>Motivational Quote</h2>
            <p id="quote" class="fade-in">Loading...</p>
            <p id="author"></p>
            <div class="button-group">
                <button id="newQuote">New Quote</button>
            </div>
        </section>

        <div class="save-button">
            <button id="saveAndHome">Save & Go to Home</button>
        </div>
    </main>

    <script src="static/quotes.js"></script>
</body>
</html>
