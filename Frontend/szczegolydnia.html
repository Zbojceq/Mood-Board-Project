<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Szczeg√≥≈Çy Dnia</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      margin: 0;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 30px;
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.6s ease-in;
    }

    h2 {
      margin: 0 0 20px 0;
      font-size: 26px;
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .entry {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      margin: 12px 0;
      transition: transform 0.2s ease, background 0.3s;
      border-radius: 12px;
      padding: 8px 12px;
    }

    .entry:hover {
      background-color: #f0f0ff;
      transform: scale(1.02);
    }

    .emoji {
      font-size: 24px;
      margin-right: 10px;
    }

    .label {
      flex: 1 1 40%;
      font-weight: 600;
      color: #333;
    }

    .dot {
      height: 12px;
      width: 12px;
      border-radius: 50%;
      margin: 0 10px;
    }

    .dot-happy {
      background: linear-gradient(45deg, #34d399, #10b981);
    }
    .dot-calm {
      background: linear-gradient(45deg, #6366f1, #818cf8);
    }
    .dot-mixed {
      background: linear-gradient(45deg, #a0aec0, #cbd5e0);
    }

    .note {
      color: #555;
      font-size: 14px;
      flex: 1 1 40%;
      font-style: italic;
    }

    .add-button {
      margin-top: 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .add-button:hover {
      transform: scale(1.03);
    }

    .add-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-20deg);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% {
        left: -75%;
      }
      50% {
        left: 125%;
      }
      100% {
        left: 125%;
      }
    }

    .summary {
      margin-top: 30px;
      border-top: 1px solid #eee;
      padding-top: 15px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .summary-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
      color: #333;
      margin-top: 10px;
    }

    @media (max-width: 400px) {
      .entry {
        flex-direction: column;
        align-items: flex-start;
      }

      .label,
      .note {
        flex: 1 1 100%;
        margin-top: 4px;
      }

      .summary {
        flex-direction: column;
        align-items: flex-start;
      }

      .summary-item {
        margin-bottom: 6px;
      }
    }

    /* Styl przycisku usuwania wpisu */
    .entry button {
      margin-left: auto;
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 16px;
      padding: 0 6px;
      user-select: none;
      transition: color 0.2s ease;
    }

    .entry button:hover {
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Szczeg√≥≈Çy Dnia</h2>
    <div id="entries-container"></div>
    <button class="add-button" onclick="addEntry()">‚ûï Dodaj Wpis</button>
    <button class="add-button" onclick="clearAll()">üóëÔ∏è Usu≈Ñ Wszystkie</button>
    <div class="summary">
      <div class="summary-item">
        <span>≈öredni Nastr√≥j:</span> <span id="avgMood">‚Äî</span>
      </div>
      <div class="summary-item">
        <span>Najczƒôstszy:</span> <span id="mostMood">‚Äî</span>
      </div>
    </div>
  </div>

  <script>
    const entriesContainer = document.getElementById('entries-container');
    const avgMoodEl = document.getElementById('avgMood');
    const mostMoodEl = document.getElementById('mostMood');

    const moods = [
      { emoji: 'üòä', label: 'Szczƒô≈õliwy', dotClass: 'dot-happy', note: 'Spacer' },
      { emoji: 'üòå', label: 'Spokojny', dotClass: 'dot-calm', note: 'Czytanie' },
      { emoji: 'üòï', label: 'Mieszany', dotClass: 'dot-mixed', note: 'üñºÔ∏è' }
    ];

    function renderEntries() {
      entriesContainer.innerHTML = '';
      const stored = JSON.parse(localStorage.getItem('entries') || '[]');
      stored.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <span class="emoji">${entry.emoji}</span>
          <span class="label">${entry.label}</span>
          <span class="dot ${entry.dotClass}"></span>
          <span class="note">${entry.note}</span>
          <button onclick="deleteEntry(${index})" title="Usu≈Ñ wpis">‚úñÔ∏è</button>
        `;
        entriesContainer.appendChild(div);
      });
      updateSummary(stored);
    }

    function updateSummary(entries) {
      if (entries.length === 0) {
        avgMoodEl.textContent = '‚Äî';
        mostMoodEl.textContent = '‚Äî';
        return;
      }

      const moodMap = { 'üòä': 3, 'üòå': 2, 'üòï': 1 };
      const reverseMoodMap = { 1: 'üòï', 2: 'üòå', 3: 'üòä' };
      const count = {};
      let total = 0;

      entries.forEach((e) => {
        const moodValue = moodMap[e.emoji] || 0;
        total += moodValue;
        count[e.emoji] = (count[e.emoji] || 0) + 1;
      });

      const avg = Math.round(total / entries.length);
      const most = Object.entries(count).reduce((a, b) => (a[1] > b[1] ? a : b))[0];

      avgMoodEl.textContent = reverseMoodMap[avg] || '‚Äî';
      mostMoodEl.textContent = most || '‚Äî';
    }

    function addEntry() {
      const random = moods[Math.floor(Math.random() * moods.length)];
      const stored = JSON.parse(localStorage.getItem('entries') || '[]');
      stored.push(random);
      localStorage.setItem('entries', JSON.stringify(stored));
      renderEntries();
    }

    function deleteEntry(index) {
      const stored = JSON.parse(localStorage.getItem('entries') || '[]');
      stored.splice(index, 1);
      localStorage.setItem('entries', JSON.stringify(stored));
      renderEntries();
    }

    function clearAll() {
      if (confirm('Czy na pewno chcesz usunƒÖƒá wszystkie wpisy?')) {
        localStorage.removeItem('entries');
        renderEntries();
      }
    }

    window.onload = renderEntries;
  </script>
</body>
</html>
